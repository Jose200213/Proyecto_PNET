<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Manager</title>
    <link rel="stylesheet" href="PanelManager.css">
    <script type="text/javascript" src="js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="js/wsinvocations.js"></script>
    <script src="PanelManager.js" defer></script>
</head>
<body>
    <header>
        <h1>Panel Manager</h1>
    </header>
    <main>
        <section id="form-section">
            <h2>Introduce el código de acceso</h2>
            <form id="access-form">
                <label for="access-code">Código:</label>
                <input type="text" id="access-code" name="access-code" required>
                <button type="submit">Acceder</button type="button">
            </form>
        </section>
        <section id="panel-section" style="display: none;">
            <!-- Aquí se mostrará el panel de control en el futuro -->
            <h2>Bienvenido al Panel de Control</h2>
        </section>
    </main>
    <!-- Gestión de Reservas -->
    <div id="gestionReservas" style="display: none;">
        <h1>Gestión de Reservas</h1>

        <!-- Botones para las operaciones -->
        <div>
            <input type="button" value="Obtener todas las reservas" onclick="getAllReservas()">
            <input type="button" value="Obtener una reserva" onclick="getReserva($('#reservaId').val())">
            <input type="button" value="Añadir una reserva" onclick="postReserva()">
            <input type="button" value="Modificar una reserva" onclick="putReserva($('#reservaId').val())">
            <input type="button" value="Eliminar una reserva" onclick="deleteReserva($('#reservaId').val())">
            <input type="button" value="Eliminar todas las reservas" onclick="deleteAllReservas()">
        </div>

        <!-- Campo para introducir el ID de la reserva -->
        <div class="idReserva">
            <label for="reservaId">ID de la reserva:</label>
            <input type="text" id="reservaId" placeholder="Introduce el ID de la reserva"><br>
        </div>


        <!-- Formulario para añadir o modificar reservas -->
        <div class="formReserva">
            <h3>Formulario de reserva:</h3>
            <label>Nombre del cliente:</label>
            <input type="text" id="nomCliente" placeholder="Introduce el nombre del cliente"><br>
            <label>Nombre del cine:</label>
            <input type="text" id="nomCine" placeholder="Introduce el nombre del cine"><br>
            <label>Nombre de la película:</label>
            <input type="text" id="nomPelicula" placeholder="Introduce el nombre de la película"><br>
            <label>Tipo de sala:</label>
            <input type="text" id="tipoSala" placeholder="Introduce el tipo de sala"><br>
            <label>Hora de la película:</label>
            <input type="text" id="horaPelicula" placeholder="Introduce la hora de la película"><br>
            <label>Número de entradas:</label>
            <input type="number" id="numEntradas" placeholder="Introduce el número de entradas"><br>
            <label>IDs de los asientos (separados por comas):</label>
            <input type="text" id="idAsientos" placeholder="Introduce los IDs de los asientos"><br>
            <label>Precio total:</label>
            <input type="number" id="precioTotal" placeholder="Introduce el precio total"><br>
        </div>

        <!-- Sección para mostrar resultados -->
        <div id="resOutput">
            <h3>Reservas:</h3>
            <table id="reservasTable" border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre del Cliente</th>
                        <th>Nombre del Cine</th>
                        <th>Nombre de la Película</th>
                        <th>Tipo de Sala</th>
                        <th>Hora de la Película</th>
                        <th>Número de Entradas</th>
                        <th>IDs de los Asientos</th>
                        <th>Precio Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se insertarán las filas dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
